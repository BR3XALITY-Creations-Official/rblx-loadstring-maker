<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roblox Loadstring Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
      margin-top: 50px;
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      font-size: 1em;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input, textarea {
      background: #2e2e2e;
      color: #ffffff;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      background: #3c3c3c;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #505050;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Roblox Loadstring Generator</h1>
    <input type="text" id="urlInput" placeholder="Paste your raw script URL">
    <button onclick="generateLoadstring()">Generate Loadstring</button>
    <textarea id="output" readonly placeholder="Your loadstring will appear here..."></textarea>
  </div>

  <script>
    function generateLoadstring() {
      const url = document.getElementById("urlInput").value.trim();
      const output = document.getElementById("output");

      if (!url.startsWith("http")) {
        output.value = "Invalid URL. Must start with http or https.";
        return;
      }

      output.value = `loadstring(game:HttpGet("${url}"))()`;
    }
  </script>

</body>
</html>
